<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shelf</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>

<body>
    <div class="ui container">
        <h1 class="header">Shelf</h1>
        <div class="ui four column grid container">
            <div class="four column centered row">
                <img class="image medium centered" src="https://images.isbndb.com/covers/67/18/9780321826718.jpg"
                    alt="textbook image">
                <h2 class="header">Calculus for Scientists and Engineers</h2>
                <div class="ui grid">
                    <div class="column">
                        Author: William L. Briggs <br>
                        ISBN: 9781269198486 <br>
                        Publisher: Pearson <br>
                        Publish Date: 2012 <br>
                    </div>
                </div>
            </div>
            <div class="four column row">
                <table class="ui celled table">
                    <thead>
                        <tr>
                            <th>Price</th>
                            <th>Condition</th>
                            <th>Edition</th>
                            <th>User</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-label="Price">$60</td>
                            <td data-label="Condition">Used</td>
                            <td data-label="Edition">12</td>
                            <td data-label="User">john@foo.com</td>
                        </tr>
                        <tr>
                            <td data-label="Price">$80</td>
                            <td data-label="Condition">Used</td>
                            <td data-label="Edition">12</td>
                            <td data-label="User">jill@foo.com</td>
                        </tr>
                        <tr>
                            <td data-label="Price">$100</td>
                            <td data-label="Condition">New</td>
                            <td data-label="Edition">12</td>
                            <td data-label="User">elyse@foo.com</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
